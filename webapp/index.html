<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Android Hierarchy</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical auto>
  <template is="auto-binding" id="app">
    <ahv-datasource data="{{views}}"></ahv-datasource>
    <core-header-panel fit>
        <core-toolbar>
            <span>Views</span>
            <div flex></div>
            <core-label layout horizontal>
                Debug frames
                <paper-checkbox for></paper-checkbox>
            </core-label>
        </core-toolbar>
        <div fit layout horizontal>
            <ahv-list views="{{views}}" selectedView="{{selectedView}}" highlightView="{{highlightView}}"></ahv-list>
            <div class="container" layout horizontal flex>
                    <ahv-preview flex views="{{views}}" selectedView="{{selectedView}}" highlightView="{{highlightView}}"></ahv-preview>
                    <ahv-properties flex view="{{selectedView}}"></ahv-properties>
                </div>
            </div>
        </div>
    </core-header-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
