apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    signingConfigs {
        hierarchyViewerConfig {
            storeFile file("${rootDir}/dev_tools/hierarchy_viewer.keystore")
            storePassword "*******"
            keyAlias "*******"
            keyPassword "*******"
        }
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "SNAPSHOT-1.0"
    }
    buildTypes {
        debug {
            buildConfigField 'int', 'PORT', '5050'
        }
        release {
            buildConfigField 'int', 'PORT', '5050'
            minifyEnabled false
            signingConfig android.signingConfigs.hierarchyViewerConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.nanohttpd:nanohttpd:2.1.1'
    compile 'com.google.dagger:dagger:2.0-SNAPSHOT'
    compile 'org.immutables:gson:1.1.3'

    apt 'com.google.dagger:dagger-compiler:2.0-SNAPSHOT'

    provided 'org.glassfish:javax.annotation:10.0-b28'
}
